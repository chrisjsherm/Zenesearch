<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Zenesearch</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/app.css" />

    <script src="scripts/modernizr/modernizr.js"></script>
</head>
<body>
                </div>

                <div class="small-6 columns left">
                    <input id="pac-input" type="text" placeholder="Search location">
                </div>

    <div class="row">
        <div class="small-10 small-centered columns">
            <form class="search-input" data-bind="submit: searchPlaces">
                <div class="row collapse">
                    <div class="small-3 columns">
                        <span class="prefix">Places</span>
                    </div>
                    <div class="small-6 columns left">
                        <input type="text" data-bind="textinput: searchQuery" placeholder="Search for places nearby" />
                    </div>
                </div>
                
                <button type="submit">Search nearby</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="small-10 small-centered columns">
            <section data-bind="foreach: places">
                <div class="row">
                    <div class="small-12 columns">
                        <ul>
                            <li data-bind="text: name"></li>
                            <li data-bind="text: formatted_address"></li>
                        </ul>
                    </div>
                    <a data-bind="visible: places().length > 0" href="#top">Back to the top</a>
                </div>

            </div>
        </div>
    </div>


    <script src="/scripts/jquery/dist/jquery.js"></script>
    <script src="/scripts/fastclick/lib/fastclick.js"></script>
    <script src="/scripts/foundation/js/foundation.js"></script>
    <script src="/scripts/knockout/dist/knockout.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
    <script>
        // This example adds a search box to a map, using the Google Place Autocomplete
        // feature. People can enter geographical searches. The search box will return a
        // pick list containing a mix of places and predicted search terms.

        var chrisjsherm = chrisjsherm || {};
        chrisjsherm.map = new google.maps.Map(document.getElementById('map-canvas'), {
            mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        var vm = {
            // Properties.
            places: ko.observableArray([]),
            location: ko.observable(),
            searchQuery: ko.observable(),
            service: new google.maps.places.PlacesService(chrisjsherm.map),

            // Methods.
            searchPlaces: searchPlaces,
        };

        function initialize() {

            var markers = [];
            var map = chrisjsherm.map;

            var defaultBounds = new google.maps.LatLngBounds(
                new google.maps.LatLng(-33.8902, 151.1759),
                new google.maps.LatLng(-33.8474, 151.2631));
            map.fitBounds(defaultBounds);

            // Create the search box and link it to the UI element.
            var input = /** @type {HTMLInputElement} */(
                document.getElementById('pac-input'));
            //map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

            var searchBox = new google.maps.places.SearchBox(
              /** @type {HTMLInputElement} */(input));

            // [START region_getplaces]
            // Listen for the event fired when the user selects an item from the
            // pick list. Retrieve the matching places for that item.
            google.maps.event.addListener(searchBox, 'places_changed', function () {
                var places = searchBox.getPlaces();

                if (places.length == 0) {
                    return;
                }
                for (var i = 0, marker; marker = markers[i]; i++) {
                    marker.setMap(null);
                }

                // For each place, get the icon, place name, and location.
                markers = [];
                var bounds = new google.maps.LatLngBounds();
                for (var i = 0, place; place = places[i]; i++) {
                    var image = {
                        url: place.icon,
                        size: new google.maps.Size(71, 71),
                        origin: new google.maps.Point(0, 0),
                        anchor: new google.maps.Point(17, 34),
                        scaledSize: new google.maps.Size(25, 25)
                    };

                    // Create a marker for each place.
                    var marker = new google.maps.Marker({
                        map: map,
                        icon: image,
                        title: place.name,
                        position: place.geometry.location
                    });

                    markers.push(marker);

                    bounds.extend(place.geometry.location);
                }

                map.fitBounds(bounds);
            });
            // [END region_getplaces]

            // Bias the SearchBox results towards places that are within the bounds of the
            // current map's viewport.
            google.maps.event.addListener(map, 'bounds_changed', function () {
                var bounds = map.getBounds();
                vm.location(new google.maps.LatLng(bounds.getCenter().A, bounds.getCenter().F));
                searchBox.setBounds(bounds);
            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);

        function searchPlaces() {
            var request = {
                location: vm.location(),
                radius: '250',
                query: vm.searchQuery()
            };

            vm.service.textSearch(request, callback);
        }

        function callback(results, status) {
            if (status == google.maps.places.PlacesServiceStatus.OK) {
                vm.places([]);

                for (var i = 0; i < results.length; i++) {
                    vm.places.push(results[i]);
                }
            }
        }

        function createMarker(place) {
            var placeLoc = place.geometry.location;
            var marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location
            });

            google.maps.event.addListener(marker, 'click', function () {
                infowindow.setContent(place.name);
                infowindow.open(map, this);
            });
        }

        ko.applyBindings(vm);
    </script>
</body>

</html>
