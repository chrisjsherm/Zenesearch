<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Zenesearch</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/app.css" />

    <script src="scripts/modernizr/modernizr.js"></script>
</head>
<body>
    <div class="row" id="top">
        <div class="small-12 columns">
            <div class="view-background">
                <div class="banner-title">
                    <div class="content">
                        <h2>Zenesearch</h2>
                    </div>
                </div>

                <div class="content">
                    <div class="row">
                        <div class="small-12 medium-7 columns">
                            <div class="row collapse">
                                <div class="small-4 columns">
                                    <span class="prefix">
                                        Location
                                    </span>
                                </div>

                                <div class="small-8 columns">
                                    <input id="pac-input" type="text" placeholder="Search location" value="Sydney, Australia">
                                </div>
                            </div>
                            <div class="hide" id="map-canvas"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="small-12 medium-7 columns">
                            <form class="search-input" data-bind="submit: searchPlaces">
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Places</span>
                                    </div>
                                    <div class="small-8 columns">
                                        <input type="text" data-bind="textinput: searchQuery" required placeholder="Search nearby" />
                                    </div>
                                </div>

                                <button class="small button" type="submit">Search nearby</button>
                            </form>
                        </div>
                    </div>
                     
                    <div class="row">
                        <div class="small-12 medium-8 medium-centered columns">
                            <section data-bind="foreach: places">
                                <fieldset>
                                    <h5 data-bind="text: name"></h5>
                                    <span data-bind="text: formatted_address"></span>
                                </fieldset>
                            </section>
                        </div>
                    </div>

                    <a data-bind="visible: places().length > 0" href="#top">Back to the top</a>
                </div>

            </div>
        </div>
    </div>

    <script src="/scripts/jquery/dist/jquery.js"></script>
    <script src="/scripts/fastclick/lib/fastclick.js"></script>
    <script src="/scripts/foundation/js/foundation.js"></script>
    <script src="/scripts/knockout/dist/knockout.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
    <script src="/scripts/app.js"></script>
</body>

</html>
